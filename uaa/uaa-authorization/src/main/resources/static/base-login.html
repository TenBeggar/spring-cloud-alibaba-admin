<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标准登录</title>
</head>
<body>
<h2>用户登录</h2>
<form action="/login" method="post">
    <table>
        <tr>
            <td>账号：</td>
            <td><input type="text" name="username" placeholder="账号"/></td>
        </tr>
        <tr>
            <td>密码：</td>
            <td><input type="password" name="password" placeholder="密码"/></td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">登录</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
